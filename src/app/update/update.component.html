<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow"  >
                <h2 style="color:#00C6CF; text-align: center;">Update</h2>
                <div class="row">
                    <form class="row g-3" >
                        <div class="form-group mb-2 col-md-6" >
                            <label for="exampleInputEmail1">ID</label>
                            <input type="date" class="form-control" [(ngModel)]="staff.id" name="id"
                                placeholder="Enter ID">
                        </div>

                        <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="staff.name"  name="name" placeholder="Enter Name">
                            
                        </div>

                        <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email"  class="form-control"  [(ngModel)]="staff.email" name="email" placeholder="Enter Email"> 
                          </div>
              
                        <div class="form-group mb-2 col-md-6">
                          <label for="exampleInputEmail1">Enter DOB</label>
                          <input type="date" class="form-control" [(ngModel)]="staff.dob" name="dob"  placeholder="Enter DOB">
                     
                        </div>
        
                        <div class="form-group mb-2 col-md-6">
                            <label for="exampleInputEmail1">Designation</label>
                            <input type="text" class="form-control" [(ngModel)]="staff.desig" name="desig" placeholder="Enter Designation"> 
                          </div>
              
                        <div class="form-group mb-2 col-md-6">
                          <label for="exampleInputEmail1">Subject</label>
                          <select id="inputState" class="form-select" [(ngModel)]="staff.subject" name="subject">
                            <option selected>Subject handled</option>
                            <option>AIML</option>
                            <option>DSA</option>
                            <option>DBMS</option>
                            <option>IOT</option>
                          </select> 
                        </div>
                        
              
                        <div class="form-group mb-2 col-md-6">
                          <label for="exampleInputEmail1">Contact No </label>
                          <input type="number" class="form-control" [(ngModel)]="staff.mnumber" name="mnumber" placeholder="Enter Contact No"> 
                        </div>
              
                        
        
                        <div class="form-group mb-1 col-md-6">
                          <label for="exampleInputEmail1">Enter Address </label>
                          <input type="text" class="form-control" [(ngModel)]="staff.address" name="address" placeholder="Enter Address"> 
                        </div>

                        


                    </form>
                </div>
                <div>
                    <button (click)="update()" class="btn btn-outline-success me-2"><i class="bi bi-clipboard-check-fill"></i></button>
                    <button routerLink="/staffInfo" class="btn btn-outline-danger"><i class="bi bi-arrow-left"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
